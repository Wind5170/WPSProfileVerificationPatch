name: Create and Use Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（如 1.0.0）'
        required: true
        type: string


permissions:
  contents: write

jobs:
  Create and Use Tag:
    runs-on: windows-latest
    steps:

            - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 验证版本号格式
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ 版本号格式错误，请使用 x.x.x 格式"
            exit 1
          fi
          
      - name: 创建并推送标签
        run: |
          TAG_NAME="v${{ github.event.inputs.version }}"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 使用标签执行后续操作
        run: |
          echo "标签 v${{ github.event.inputs.version }} 已创建并推送"
          # 这里可以执行您的构建、部署等操作
          
      
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Build Main x64
        run: msbuild -m -p:Configuration=MainRelease -p:Platform=x64

      - name: Build Main x86
        run: msbuild -m -p:Configuration=MainRelease -p:Platform=x86

      - name: Build Packet x64
        run: msbuild -m -p:Configuration=PacketRelease -p:Platform=x64

      - name: Build Packet x86
        run: msbuild -m -p:Configuration=PacketRelease -p:Platform=x86

      - name: Rename
        run: |
          Rename-Item -Path x64/MainRelease/ncrypt.dll -NewName ncrypt64.dll
          Rename-Item -Path Win32/MainRelease/ncrypt.dll -NewName ncrypt32.dll
          Rename-Item -Path x64/PacketRelease/msi.dll -NewName msi64.dll
          Rename-Item -Path Win32/PacketRelease/msi.dll -NewName msi32.dll

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            x64/MainRelease/ncrypt64.dll
            Win32/MainRelease/ncrypt32.dll
            x64/PacketRelease/msi64.dll
            Win32/PacketRelease/msi32.dll
